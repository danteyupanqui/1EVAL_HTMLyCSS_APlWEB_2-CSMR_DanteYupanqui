<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
<style>
    ol.Numeros {
        list-style-type: decimal;
    }

    ol.letras {
        list-style-type: upper-alpha;    
    }

</style>
</head>
<body>
    <h3>LISTAS DE PAISES NUMERADAS DEL 1 AL 4</h3>
    <ol class="Numeros">
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>

    <ol>
        <li>España</li>
        <li>Francia</li>
        <li value="5">Portugal</li>
        <li value="6">Italia</li>
        
    </ol>
    <ol class="letras">
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>
</body>
</html>
